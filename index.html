<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


  <link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen"/>
  <link rel="stylesheet" href="stylesheets/stylesheet.css" media="screen"/>

  <title>Wavo.me : Express yourself through music</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--[if gte IE 9]>
    <style type="text/css">
      .gradient {
         filter: none;
      }
    </style>
  <![endif]-->
</head>

<body>
  <div id="top-bar" class="gradient">
    <div class="logo">
    </div>
    <div class="cta">
      <span class="cta-text">Experience wavo:</span>
      <a href="https://wavo.me/register" class="signup-btn" target="_blank"></a>
    </div>
  </div>
  <img src="./images/full-deck.png" style="margin-top: -65px; width: 960px" />
  <div id='submission-embed'>
    <div id='wavo-root' data-wavo-channel-url='https://wavo.me/conorwavo/wavo-chart-submissions' data-facebook-page-url='https://www.facebook.com/wavo.me' data-blog-name='Wavo'></div>
    <script type="text/javascript">
      (function() {
        var w = document.createElement('script'); w.type = 'text/javascript'; w.async = true;
        w.src = 'https://wavo.me/js/vendors/wavo_song_submit.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(w, s);
      })();
    </script>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src='bootstrap.min.js'></script>

  <script>
    $(function () {
      $('#submission-embed').tooltip({ 
          placement : 'top'
        , title     : 'Type in a track to try it out!'
        , trigger   : 'manual' 
      })

      $(window).one('scroll', function () {
        $('#submission-embed').tooltip('show')
      })
    })
  </script>
</body>

</html>
